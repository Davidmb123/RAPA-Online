<html>
<head> 
	<meta charset="utf-8">
	<title> RAPA Login</title>
	<link rel="stylesheet"  href="style.css">

</head>
<body>
	<div class="hero">
		
		<div class="form-box">
			<div class="logo">
				<img src="rapa2.png" style="margin:0 auto; width:100px;display:block; padding-top:20px" />
			</div>
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" id="toogle-login"onclick="login()">  Entrar </button>
				<button type="button" class="toggle-btn" id="toogle-register" onclick="register()"> Registro </button>
			</div>
			
		<form id="login" class="input-group">
			<input type="email" class="input-field" placeholder="Email" required>
			<input type="password" class="input-field" placeholder="Contraseña" required>
			<input type="checkbox" class="chech-box"><span>Recordar contraseña</span>
			<button type="submit" class="submit-btn" onclick="location.href='../Index/MainPage.html'"> Entrar </button>
		</form>
		<form id="register" class="input-group">
			<input type="email" class="input-field" placeholder="Email" required>
			<input type="password" class="input-field" placeholder="Contraseña" required>
			<input type="checkbox" class="chech-box"><span>Acepto los terminos y condiciones</span>
			<button type="submit" class="submit-btn"> Registro </button>
		</form>
		</div>
	</div>

	<script>
		
		var x=document.getElementById("login");
		var y=document.getElementById("register");
		var z=document.getElementById("btn");
	function register(){
		x.style.left="-400px";
		y.style.left="50px";
		z.style.left="110px";

		}
	function login(){

		x.style.left="50px";
		y.style.left="450px";
		z.style.left="0px";
	}

	</script>



</body>
</html>
